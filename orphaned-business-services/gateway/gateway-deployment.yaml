apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawpurse-gateway
  namespace: clawpurse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clawpurse-gateway
  template:
    metadata:
      labels:
        app: clawpurse-gateway
    spec:
      containers:
      - name: gateway
        image: clawpurse/gateway:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
