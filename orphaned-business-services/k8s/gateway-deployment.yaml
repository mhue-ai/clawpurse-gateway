apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawpurse-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clawpurse-gateway
  template:
    metadata:
      labels:
        app: clawpurse-gateway
    spec:
      containers:
      - name: gateway
        image: clawpurse/gateway:latest
        ports:
        - containerPort: 3000
