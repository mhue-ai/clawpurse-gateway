apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: clawpurse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth
        image: clawpurse/auth-service:latest
        ports:
        - containerPort: 8082
