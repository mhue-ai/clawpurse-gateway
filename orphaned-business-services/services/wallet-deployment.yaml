apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: clawpurse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
      - name: wallet
        image: clawpurse/wallet-service:latest
        ports:
        - containerPort: 8081
